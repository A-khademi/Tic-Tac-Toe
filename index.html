    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="box-top">
      <div class="button">
        <button class="newGame">New Game</button>

    </div>
    <div class="container">
      <div class="bord border-image-clip-path">

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <script src="./app.js"></script>

</html>
