<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bord">
      <div id="0" class="box"></div>
      <div id="1" class="box"></div>
      <div id="2" class="box"></div>
      <div id="3" class="box"></div>
      <div id="4" class="box"></div>
      <div id="5" class="box"></div>
      <div id="6" class="box"></div>
      <div id="7" class="box"></div>
      <div id="8" class="box"></div>
    </div>
    <!-- <span class="player-1">X</span>
    <span class="player-2">O</span> -->

    <script>
      const box = document.querySelectorAll(".box");
      const boxArray = Array.from(box);
      const player1 = document.querySelector(".player-1");
      let currentPlayer = 1;

      for (let i = 0; i < boxArray.length; i++) {
        boxArray[i].addEventListener("click", function () {
          if (currentPlayer == 1) {
            this.innerHTML = '<span class="player-1">X</span>';
            currentPlayer = 2;
          } else {
            this.innerHTML = '<span class="player-2">O</span>';
            currentPlayer = 1;
          }
        });
      }
    </script>
  </body>
</html>
